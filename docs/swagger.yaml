basePath: /
definitions:
  logics.CUServiceReq:
    properties:
      author_email:
        type: string
      ops_admin:
        type: string
      ports:
        type: string
      svc_name:
        type: string
      svc_type:
        type: string
      user_email:
        type: string
    required:
    - author_email
    - ports
    - svc_name
    - svc_type
    type: object
  logics.ServiceReq:
    properties:
      author_email:
        description: 服务负责人
        type: string
      create_time:
        type: string
      id:
        type: integer
      page_num:
        type: integer
      page_size:
        type: integer
      ports:
        description: 服务端口
        type: string
      svc_name:
        description: 服务名称
        type: string
      svc_type:
        description: 服务类型
        type: string
      update_time:
        type: string
    type: object
  logics.ServiceRes:
    properties:
      service_list:
        items:
          $ref: '#/definitions/models.Service'
        type: array
      total_count:
        type: integer
    type: object
  models.Service:
    properties:
      author_email:
        description: 服务负责人
        type: string
      create_time:
        type: string
      id:
        type: integer
      ports:
        description: 服务端口
        type: string
      svc_name:
        description: 服务名称
        type: string
      svc_type:
        description: 服务类型
        type: string
      update_time:
        type: string
    type: object
host: work-api.xxx.com:2345
info:
  contact:
    email: ropon@xxx.com
    name: Ropon
    url: https://www.ropon.top
  description: 后端快速Api脚手架
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: work_api
